<div class="container">
    <h4 class="text-danger text-center m-3">Cards</h4>
    <div class="row">
        <div class="col-md-6" *ngFor="let c of cards">
            <div class="card mt-5">
                <div class="card-body p-5">
                    <div class="row">
                        <div class="col-4">
                          <img class="image" src="https://devitt-forand.com/wp-content/uploads/2018/05/person-icon.png" alt="" width="200px" height="200px">
                        </div>
                    </div>
                    <ul class="list-group list-group-flush m-3">
                        <li class="list-group-item">Id :{{c.id}}</li>
                        <li class="list-group-item">USER ID : {{c.userId}}</li>
                        <li class="list-group-item">TITLE : {{c.title}}</li>
                        <li class="list-group-item" style="text-align:justify">BODY : {{c.body}}</li>
                      </ul>
                </div>
               
              </div>
        </div>
    </div>
</div>
